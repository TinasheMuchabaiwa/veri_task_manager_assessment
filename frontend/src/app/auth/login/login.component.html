<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header class="auth-header">
      <mat-card-title class="auth-title">Welcome Back</mat-card-title>
      <mat-card-subtitle class="auth-subtitle">Sign in to your account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="auth-content">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">

        <!-- Username Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input
            matInput
            formControlName="username"
            placeholder="Enter your username"
            [class.mat-form-field-invalid]="isFieldInvalid('username')"
            autocomplete="username">
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="isFieldInvalid('username')">
            {{ getFieldError('username') }}
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Enter your password"
            [class.mat-form-field-invalid]="isFieldInvalid('password')"
            autocomplete="current-password">
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="isFieldInvalid('password')">
            {{ getFieldError('password') }}
          </mat-error>
        </mat-form-field>

        <!-- Submit Button -->
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="auth-submit-button full-width"
          [disabled]="isLoading">
          <mat-spinner
            *ngIf="isLoading"
            diameter="20"
            class="inline-spinner">
          </mat-spinner>
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading">Signing In...</span>
        </button>

        <!-- Divider -->
        <div class="auth-divider">
          <span>Don't have an account?</span>
        </div>

        <!-- Register Link -->
        <button
          mat-stroked-button
          color="accent"
          type="button"
          class="auth-secondary-button full-width"
          (click)="navigateToRegister()">
          Create Account
        </button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
